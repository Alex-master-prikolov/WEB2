<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/itc-slider.css">
    <!-- JavaScript -->
    <script src="/js/itc-slider.js" defer></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Моя первая страница</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="left__side">
                <img src="/img/image.jpg" alt="avatar" class="avatar"> 
                <br>
                <h1 class="name">Кукин Тимофей Оскарович</h1>
            </div>
        <div class="right__side">
            <p class="about">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi soluta obcaecati aspernatur eos voluptates repudiandae quod recusandae quia, facilis provident quam in voluptate odio. Reiciendis, blanditiis minima? Ex, beatae optio.</p></div>
            </div>
        
        <div class="itc-slider" data-slider="itc-slider" data-loop="true" data-autoplay="true" data-interval="2000">
            <div class="itc-slider__wrapper">
              <div class="itc-slider__items">
                <div class="itc-slider__item">
                  <!-- Контент 1 слайда -->
                 <img src="/img/1.jpeg" alt="" class="slider_img">
                </div>
                <div class="itc-slider__item">
                  <!-- Контент 2 слайда -->
                 <img src="/img/2.jpeg" alt="" class="slider_img">
                </div>
                <div class="itc-slider__item">
                  <!-- Контент 3 слайда -->
                 <img src="/img/3.jpeg" alt="" class="slider_img">
                </div>
                <div class="itc-slider__item">
                  <!-- Контент 4 слайда -->
                 <img src="/img/4.jpeg" alt="" class="slider_img">
                </div>
                <div class="itc-slider__item">
                  <!-- Контент 5 слайда -->
                 <img src="/img/5.jpeg" alt="" class="slider_img">
                </div>
              </div>
            </div>
            <button class="itc-slider__btn itc-slider__btn_prev"></button>
            <button class="itc-slider__btn itc-slider__btn_next"></button>
          </div>
          <div class="youtube"><iframe class="youtube_player" src="https://www.youtube.com/embed/P--eVV6CYHY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
          <footer>
            <div class="contacts"><h3 class="contacts_header">Мои контакты:</h3></div>
            <div class="social_buttons">
              <a href="https://www.whatsapp.com/download/?lang=ru" class="social_link">
                <img src="img/icons8-whatsapp-48.png" alt="" class="social_logo">
              </a>
              <a href="https://vk.com/" class="social_link">
                <img src="img/icons8-vk-com-48.png" alt="" class="social_logo">
              </a>
              <a href="https://telegram.org/" class="social_link">
                <img src="img/icons8-telegram-app-48.png" alt="" class="social_logo">
              </a>
            </div>
            <div class="copyright"><iframe  frameborder="no" scrolling="no" width="280" height="150" src="https://yandex.ru/time/widget/?geoid=213&lang=ru&layout=horiz&type=analog&face=serif"></iframe></div>
          </footer>

    </div>
</body>
</html>
